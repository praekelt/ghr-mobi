{% include 'includes/message_error_header.html' %}
<table cellpadding="0" cellspacing="2">
	{% for result in object_list %}
		<tr>
			<td>Answer {{ forloop.counter }}</td>
			<td>
				{% if result > 0 %}<div style="background-color: #019b93; width: {{ result }}%;">{{ result }}%</div>{% else %}<div style="color: #000;">{{ result }}%</div>{% endif %}
			</td>
		</tr>
	{% endfor %}
</table>
