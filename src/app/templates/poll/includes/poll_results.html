{% include 'includes/message_error_header.html' %}
<table cellpadding="0" cellspacing="2">
	{% for result in object_list %}
			<tr>
				<!--<td>Answer {{ forloop.counter }}</td>-->
				<td>{{result.0}}
				</td>
				<td>
					{% if result > 0 %}
				       {% if result.1 > 1 %}
				            {% if forloop.counter|divisibleby:2 %}
				                <div style="background-color: #f99d1c; height: 13px; height: 7px;float: left; margin-right: 10px; margin-top: 4px; width: {{ result.1 }}%;"></div>
				            {% else %}
				                <div style="background-color: #b47011; height: 13px; height: 7px;float: left; margin-right: 10px; margin-top: 4px; width: {{ result.1 }}%;"></div>
				            {% endif %}
				            <span style="font-size: 13px;">
				               {{result.1}}%
				            </span>
				        {% else %}
			                <span style="font-size: 13px;">
			                    0%
			                </span>
				        {% endif %}
					</div>
					{% else %}
					<div style="color: #000;">{{ result }}%
					</div>
					{% endif %}
				</td>
			</tr>
	{% endfor %}
</table>
