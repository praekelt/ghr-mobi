{% extends 'base.html' %}
{% load core_widgets %}

{% block breadcrumbs %}
    <div class="breadcrumbs">{{ block.super }} {% breadcrumb_url_widget 'FAQ' 'faq' %}</div>
{% endblock %}

{% block content %}
	<div class="block">
		<div class="item">
	    	<div class="lead">{{ object.title }}</div>
	    	{{ object.rich_content|safe }}
	    </div>
	    <div class="item">
	    	<a href="{% url 'faq' %}" class="navver">Back to FAQs</a>
	    </div>
    </div>
{% endblock %}
