{% extends 'base.html' %}

{% block breadcrumbs %}<div class="breadcrumbs">Change Your Pin</div>{% endblock %}

{% block content %}
	<div class="block">
	    {% include 'includes/message_error_header.html' %}
		<form id="frmChangePassword" action="." method="POST" class="validate_form">{% csrf_token %}
			<div class="field">
		    	<label for="old_password">Current PIN</label>
	        	{{ form.old_password }}{{ form.old_password.errors }}
	        </div>
	        <div class="field">
	        	<label for="new_password1">New PIN</label>
	        	{{ form.password }}{{ form.password.errors }}
		    </div>
		    <div class="btn">
		    	<input type="submit" value="Change Pin" />
		    </div>
		</form>
	</div>
{% endblock %}
