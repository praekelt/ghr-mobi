{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Successful registration!</h1>
    <h2>What happens now?</h2>
    <p>You may go ahead and login.</p>
    <h4>This page will redirect shortly.</h4>
{% endblock %}

{% block bottom_js %}
    <script type="text/javascript">
	    setTimeout(function() {
	        window.location.href = "{% url 'secure_login' %}";
	    }, 7500);
    </script>
{% endblock %}
